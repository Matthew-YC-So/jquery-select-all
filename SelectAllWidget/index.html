<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="app.css" type="text/css" />
</head>
<body>
    <h1>Select-All jQuery Widget TypeScript Demo App</h1>

    <div id="content">
        <p class="survey">Please select your favorite fruit below:</p>
        <div id="chooseFavories">
            <label class="select-all"><input id="selectALL" type="checkbox" />Sell All Items</label>
            <label><input id="Checkbox1" type="checkbox" name="myfavorite" value="apple" />Apple</label>
            <label><input id="Checkbox2" type="checkbox" name="myfavorite" value="orange" />Orange</label>
            <label><input id="Checkbox3" type="checkbox" name="myfavorite" value="banana" />Banana</label>
            <label><input id="Checkbox4" type="checkbox" name="myfavorite" value="watermelon" />Watermelon</label>
            <label><input id="Checkbox5" type="checkbox" name="myfavorite" value="mango" />Mango</label>
            <label><input id="Checkbox6" type="checkbox" name="myfavorite" value="grape" />Grape</label>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="jquery.select-all.js"></script>
    <script src="app.js"></script>
</body>
</html>
